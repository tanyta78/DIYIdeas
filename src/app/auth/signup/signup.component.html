<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" required email ngModel #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors">
              Please insert a valid email!
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" required minlength="6" ngModel #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password is required.</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters long</div>
                  </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Sign Up</button>
    </form>
  </div>
</div>
