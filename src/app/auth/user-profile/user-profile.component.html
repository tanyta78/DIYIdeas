<div class="row" *ngIf="userForm">
  <div class="col-xs-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs 12">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Confirm changes</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" >
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Username is required.
              </div>              
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Profile Image URL</label>
            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" >
            <div *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)" class="alert alert-danger" >
              <div *ngIf="imageUrl.errors.required">
                Image is required.
              </div>              
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageUrl.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">User email</label>
            <input type="text" id="email" class="form-control" formControlName="email" >
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors">
                  Please insert a valid email!
                </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
